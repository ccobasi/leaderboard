<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Leaderboard</title>
</head>
<body>

    <div class="container align-left py-5">
      <h1 class="container-title">Leaderboard</h1>
    </div>

    <div class="container">
        <div class="row align-items-start score-board">
           <div class="container my-5 col" id="formContainer">
                    <div class="card">
                            <div class="card-header align-items-start text-center">
                                <h3>Recent Scores<button type="button" class="btn btn-light ms-4" id="refresh">Refresh</button></h3>
                            </div>
                <div class="card-body my-5 ">
                    <ul class="list-group">
                        <li class="list-group-item">Name: 100</li>
                        <li class="list-group-item">Name: 20</li>
                        <li class="list-group-item">Name: 50</li>
                        <li class="list-group-item">Name: 78</li>
                        <li class="list-group-item">Name: 125</li>
                        <li class="list-group-item">Name: 77</li>
                        <li class="list-group-item">Name: 42</li>

                      </ul>
                </div>
            </div>

        </div>

        <div class="container  my-5 align-middle col" id="formContainer">
            <div class="card ">
                <div class="card-header">
                    <h3>Add your score</h3>
                </div>
                <div class="card-body">
                    <form id="form">
                        <div class="mb-3">
                            <input type="text" class="form-control " id="title" placeholder="Your name">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control " id="author" placeholder="Your score">
                        </div>
                        <div class="mb-3 text-end">
                            <button type="button" class="btn btn-light text-end" id="add">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
